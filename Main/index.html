<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="output.css" />
  <script src="https://cdn.tailwindcss.com"></script>


  
</head>

<body>
  <section class="h-[100vh] w-[100vw] flex justify-center items-center"
    style="background-image: url(/Main/Image/pxfuel\ \(6\).jpg);background-repeat:no-repeat; background-size:cover;">

    <!--  Calculator body -->
    <div class="h-[70vh] w-72 sm:w-96 lg:w-[45%] bg-gray-800 bg-opacity-50 backdrop-blur-sm rounded-3xl flex flex-col justify-start items-center">
  
      <!-- Result div -->
      <div class="overflow-hidden result-div h-16 w-[90%] mt-6 rounded-lg bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-end">
        <h1 class="font-bold text-white text-5xl pr-6" id="Result"></h1>
      </div>


<!-- Buttouns div  -->
<div class="h-auto w-auto mt-6 rounded-lg bg-black bg-opacity-50 backdrop-blur-sm flex flex-col gap-3 items-center justify-end p-[15px]">
<div class="first-row-btn flex gap-3 sm:gap-6 md:gap-8 lg:gap-10 items-center justify-center">
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number="7">7</button>
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number="8">8</button>
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number="9">9</button>
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number="C" id="Cut">C</button>

</div>
<div class="second-row-btn flex gap-3 sm:gap-6 md:gap-8 lg:gap-10 items-center justify-center">
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number="4">4</button>
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number="5">5</button>
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number="6">6</button>
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number="*">X</button>

</div>
<div class="third-row-btn flex gap-3 sm:gap-6 md:gap-8 lg:gap-10 items-center justify-center">
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number="1">1</button>
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number="2">2</button>
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number="3">3</button>
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number="-"> -</button>

</div>
<div class="fourth-row-btn flex gap-3 sm:gap-6 md:gap-8 lg:gap-10 items-center justify-center">
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number="0">0</button>
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number=".">.</button>
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number="=" id="Equal"> = </button>
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number="+">+</button>

</div>
<div class="fourth-row-btn flex gap-3 sm:gap-6 md:gap-8 lg:gap-10 items-center justify-center">
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number="0">00</button>
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number="DE" id="delete">DE</button>
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number="/"> / </button>
  <button id="Btn" class="h-14 w-14 lg:h-16 lg:w-16 bg-gray-700 hover:bg-gray-600 focus:outline-none focus:bg-gray-600 rounded-md text-3xl py-2" data-number="%">%</button>

</div>
</div>


    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
